      run: docker build . --file MealieToDoist.Web/Dockerfile --tag my-image-name:$(date +%s)
      working-directory: ${{ github.workspace }}/MealieToTodist
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
